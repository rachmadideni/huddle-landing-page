<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="frontendmentor challenge - huddle landing page" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        src="./images/logo.svg"
        alt="logo"
        />
    </header>

    <section class="hero">
      <img
        class="hero_image"
        src="./images/illustration-mockups.svg"
        alt="mockups"
      />

      <div class="hero_content">
        <h1 class="hero_title">Build The Community Your Fans Will Love</h1>
        <p class="hero_body_text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div>
          <button class="hero_cta_button">Register</button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer_social_links_wrapper">
        <a
          aria-label="visit our facebook page"
          href="https://web.facebook.com/frontendmentor/?_rdc=1&_rdr"
          target="_blank"
          class="social_link"
        >
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a
          aria-label="visit our twitter"
          href="https://x.com/frontendmentor?s=20"
          target="_blank"
          class="social_link"
        >
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a
          aria-label="visit our instagram"
          href="https://www.instagram.com/frontendmentor/?utm_source=ig_web_button_share_sheet&igshid=OGQ5ZDc2ODk2ZA=="
          target="_blank"
          class="social_link"
        >
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </footer>

    <script type="module" src="./assets/js/index.js"></script>
    <script
      src="https://kit.fontawesome.com/4e54acc666.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
